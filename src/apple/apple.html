<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Layout</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <!-- 카드 레이아웃 -->
    <main class="grid-layout">
      <div class="wrapper ipad-pro">
        <div class="contents">
          <h1>iPad Pro</h1>
          <div class="sub">
            <p>놀라우리만치 얇다.</p>
            <p>엄청나게 강력하다.</p>
            <span>출시일 추후 공개</span>
          </div>
        </div>
        <div class="buttons">
          <button class="more" type="button">더 알아보기</button>
          <button class="price" type="button">가격 보기</button>
        </div>
      </div>

      <div class="wrapper ipad-air">
        <div class="contents">
          <h1>iPad air</h1>
          <div class="sub">
            <p>두 가지 사이즈. 더 빠른 칩.</p>
            <p>무엇이든 거뜬하게</p>
            <span>출시일 추후 공개</span>
          </div>
        </div>
        <div class="buttons">
          <button class="more" type="button">더 알아보기</button>
          <button class="price" type="button">가격 보기</button>
        </div>
      </div>

      <div class="wrapper iphone-15pro">
        <div class="contents">
          <h1>iPhone 15 Pro</h1>
          <div class="sub">
            <p>티타늄. 초강력. 초경량. 초프로.</p>
          </div>
        </div>
        <div class="buttons">
          <button class="more" type="button">더 알아보기</button>
          <button class="price" type="button">가격 보기</button>
        </div>
      </div>

      <div class="wrapper iphone-15">
        <div class="contents">
          <h1>iPhone 15 Pro</h1>
          <div class="sub">
            <p>새로운 카메라.</p>
            <p>새로운 디자인.</p>
            <p>새로움이 물씬.</p>
          </div>
        </div>
        <div class="buttons">
          <button class="more" type="button">더 알아보기</button>
          <button class="price" type="button">가격 보기</button>
        </div>
      </div>

      <div class="wrapper watch">
        <div class="contents">
          <h1>Watch</h1>
          <div class="sub">
            <p>보다 똑똑. 보다 또렷. 보다 강력.</p>
          </div>
        </div>
        <div class="buttons">
          <button class="more" type="button">더 알아보기</button>
          <button class="price" type="button">가격 보기</button>
        </div>
      </div>

      <div class="wrapper macbook-air">
        <div class="contents">
          <h1>MacBook Air</h1>
          <div class="sub">
            <p>날렵하게. 강력하게. M3답게.</p>
          </div>
        </div>
        <div class="buttons">
          <button class="more" type="button">더 알아보기</button>
          <button class="price" type="button">가격 보기</button>
        </div>
      </div>

      <div class="wrapper airpods-pro">
        <div class="contents">
          <h1>airPods Pro</h1>
          <div class="sub">
            <p>전에 없던 청취 경험</p>
            <p>적응형 오디오.</p>
          </div>
        </div>
        <div class="buttons">
          <button class="more" type="button">더 알아보기</button>
          <button class="price" type="button">가격 보기</button>
        </div>
      </div>
    </main>
  </body>
</html>
